<app-navbar></app-navbar>

<ion-content color="light">
  <ion-grid>
    <ion-row>
      <ion-col size="8">
        <app-product-list></app-product-list>
      </ion-col>
      <ion-col size="4" color="danger">
        <app-shopping-cart></app-shopping-cart>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-title>{{ (cart$ | async).total/100 | currency: 'BRL' }}</ion-title>
      <ion-button (click)="onClick()" fill='solid' color="success">Checkout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
